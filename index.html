<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carousel</title>
    <link rel="stylesheet" type="" href="assets/css/main.css">
</head>

<body>
    <section class="container">
        <h1>Carousel jQuery</h1>
        <div class="content">
            <div class="prev-next">
                <div id="prev" class="arrow prev"></div>
                <div id="next" class="arrow next"></div>
            </div>
            <div class="slides">
                <img id="slide1" class="img-slide" src="assets/img/axolote.png" alt="">
                <img id="slide2" class="img-slide" src="assets/img/pug.png" alt="">
                <img id="slide3" class="img-slide" src="assets/img/SW-leia.png" alt="">
                <img id="slide4" class="img-slide" src="assets/img/cat.png" alt="">
                <img id="slide5" class="img-slide" src="assets/img/daria.png" alt="">
            </div>
            <div class="nav-bullets">
                <a class="a-bullet" href="#slide1"><span class="bullet"></span></a>
                <a class="a-bullet" href="#slide2"><span class="bullet"></span></a>
                <a class="a-bullet" href="#slide3"><span class="bullet"></span></a>
                <a class="a-bullet" href="#slide4"><span class="bullet"></span></a>
                <a class="a-bullet" href="#slide5"><span class="bullet"></span></a>
            </div>
        </div>
    </section>

    <script src="assets/js/vendor/jquery-3.2.1.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
